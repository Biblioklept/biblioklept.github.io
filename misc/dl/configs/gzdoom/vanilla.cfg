//// SUBJECTIVE USER INTERFACE ////
///////////////////////////////////

//Show monster counts 1=true(default), 0=false(original)
//set am_showmonsters 0
//Show secret counts 1=true(default), 0=false(original)
//set am_showsecrets 0
//Show item counts 1=true(default), 0=false(original)
//set am_showitems 0
//Show time elapsed 1=true(default), 0=false(original)
//set am_showtime 0

//Enhanced night vision 1=on(default), 0=off(original)
set gl_enhanced_nightvision 0
//Classic transparency 0=zdoom forced(default), 1=vanilla forced(original) 
set r_vanillatrans 1
//Lost soul translucency 0.75=25%(default), 1=0%(original)
set transsouls 1
//Rocket trails 1=particles(default), 0=off(original)
set cl_rockettrails 0
//Number of decals 1024(default), 0(original)
set cl_maxdecals 0
//Teleport zoom 1=on(default), 0=off(original)
set telezoom 0
//MIDI Device -5=FluidSynth(default), -3=OPL Synth Emulation(original DOS default)
//set snd_mididevice -3
//Randomize pitches 0=off(default, Doom v1.4+), 1=on(Doom <v1.4)
//set snd_pitched 1
//Sound channels 128(default), 8(original, maximum)
//snd_channels 64 (64 is the minimum value possible in GZDoom)
//Enable autosaves 0=always(default), 2=never(original)
set disableautosave 2
//Status bar 0=Use default scale(default), 2=proper 4:3 size(original)
set st_scale 2
//Show obituaries 1=true(default), 0=false(original)
set show_obituaries 0
//Number of messages 4(default), 1(original)
set con_notifylines 1
//Show secret notifications 1=true(default), 0=false(original)
set cl_showsecretmessage 0
//Detailed save messages 1=on(default), 0=false(original)
set longsavemessages 0
//Critical messages 2=gray(default), 11=red(original)
set msg2color 11
//Map color set 0=Custom(default), 1=traditional doom(original)
set am_colorset 1
//Show keys (cheat) 1=true(default), 0=false(original)
set am_showkeys 0
//Compatibility mode 0=default, 2=doom strict(orginal)
set compatmode 2
//Monsters get stuck over dropoffs 0=false(default), 1=true(original)
set compat_dropoff 1
//Cripple sound for silent BFG trick 0=false(default), 1=true(original)
//set compat_soundslots 1
//Do not let others hear your pickups 0=false(default), 1=true(original)
set compat_silentpickup 1
//Instant moving floors are not silent 0=false(default), 1=true(original)
set compat_silentinstantfloors 1
//Sector sounds use center as source 0=false(default), 1=true(original)
set compat_sectorsounds 1
//Forward/backward speed 1(default), 10(~original)
set m_forward 10
//Always mouselook 1=true(default), 0=false(original, move with mouse)
//set freelook 0
//Allow freelook 0=default(default), 1=off(original)
set sv_freelook 0
//Allow jump 0=default(default), 1=off(original)
set sv_jump 1
//Allow crouch 0=default(default), 1=off(original)
set sv_crouch 1
//Dynamic lights (Software) 1=on(default), 0=off(original)
set r_dynlights 0