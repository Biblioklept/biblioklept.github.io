// binds
bind SHIFT +duck
bind MWHEELDOWN +jump

// crosshair
cl_crosshaircolor 5
cl_crosshair_red 0;cl_crosshair_green 200;cl_crosshair_blue 200;cl_crosshairalpha 128
cl_crosshair_scale 32
cl_crosshair_file""
crosshair 1

// viewmodel settings
viewmodel_fov 85
tf_use_min_viewmodels 1

// hud settings
hud_fastswitch 1
tf_scoreboard_mouse_mode 1

// volume and sensitivity
sensitivity 6
volume 0.25

// hit sounds
tf_dingalingaling 1