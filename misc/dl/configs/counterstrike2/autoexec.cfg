// network
rate "1000000"
cl_net_buffer_ticks "0"
net_client_steamdatagram_enable_override "1"
mm_session_search_qos_timeout "20"
mm_dedicated_search_maxping "40"
mm_csgo_community_search_players_min "3"
cl_resend "0.5"
cl_timeout "30"
lobby_default_privacy_bits2 "1"
ui_setting_advertiseforhire_auto "1"
cl_join_advertise "2"
cl_invites_only_friends "0"
cl_invites_only_mainmenu "0"

// audio
volume "0.5"
snd_headphone_eq "0"
snd_spatialize_lerp "0"
snd_steamaudio_enable_perspective_correction "1"
snd_steamaudio_reverb_level_db "-3"
snd_autodetect_latency "1"
snd_mixahead "0.001"
snd_menumusic_volume "0.05"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_tensecondwarning_volume "0.25"
snd_mvp_volume "0.125"
snd_mute_mvp_music_live_players "1"
snd_mute_losefocus "1"
snd_toolvolume "0.3"
cl_embedded_stream_audio_volume "0"
cl_embedded_stream_audio_volume_xmaster "1"
snd_voipvolume "0.70"
cl_mute_enemy_team "0"
cl_mute_all_but_friends_and_party "0"
cl_clutch_mode "0"
voice_loopback "0"
voice_threshold "-110"
voice_threshold_attack "0.3"
voice_threshold_delay "0.7"
voice_threshold_hold "0.2"
voice_modenable "1"
voice_always_sample_mic "0"
voice_device_override "0"

// video
r_fullscreen_gamma "1.6"
fps_max "400"
fps_max_ui "200"
fps_max_tools "144"
engine_low_latency_sleep_after_client_tick "1"
engine_no_focus_sleep "30"

// cls for clear
alias "cls" "clear"

// bhop bind (desubticked)
bind "mwheelup" ";+jump;-jump"
bind "mwheeldown" ";+jump;-jump"

// viewmodel settings
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -2
viewmodel_presetpos 0

// crosshair settings
cl_crosshair_drawoutline "false"
cl_crosshair_dynamic_maxdist_splitratio "1"
cl_crosshair_dynamic_splitalpha_innermod "0"
cl_crosshair_dynamic_splitalpha_outermod "1"
cl_crosshair_dynamic_splitdist "3"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0"
cl_crosshair_recoil "false"
cl_crosshair_sniper_width "1"
cl_crosshair_t "false"
cl_crosshairalpha "192"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "false"
cl_crosshairgap "-5"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairsize "3"
cl_crosshairstyle "5"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "true"